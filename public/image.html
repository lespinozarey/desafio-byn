<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Procesada</title>
</head>
<body>
    <h1>Imagen Procesada</h1>
    <img id="processedImage" src="" alt="Imagen procesada">
</body>
<script>
    // Obt√©n el nombre de la imagen desde la URL
    const imageName = window.location.pathname.split('/').pop();
    document.getElementById('processedImage').src = `/storage/${imageName}`;
</script>
</html>
